<main role="main" class="container" ng-init="step=1" >
	<div ng-show="step==1">
		<form  class="form-row">
			<div class="form-group col-md-12">
				<label >玩家人数/All In Players</label>
				<div class="form-check">
					<input class="form-check-input" ng-model="input.players" type="radio" name="players"  value="2">
					<label class="form-check-label" >
						2人/2 players
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" ng-model="input.players"  name="players"  value="3">
					<label class="form-check-label" >
						3人/3 players
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" ng-model="input.players"  name="players"  value="4">
					<label class="form-check-label" >
						4人以上/4 players more
					</label>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label >下注圈/Betting Round</label>
				<div class="form-check">
					<input class="form-check-input" ng-model="input.round" type="radio" ng-disabled="input.players>3 || input.players===undefined" name="round"  value="flop">
					<label class="form-check-label" >
						翻牌/flop
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" ng-model="input.round" ng-disabled="input.players>3 || input.players===undefined"  name="round"  value="turn">
					<label class="form-check-label" >
						转牌/turn
					</label>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label >补牌数/Outs</label>
				<input type="number"  min="1" max="20" inputmode="numeric" ng-model="input.outs" class="form-control col-md-12" ng-disabled="input.players>3 || input.round===undefined" placeholder="补牌数/Outs">
			</div>
			<div class="form-group col-md-12">
				<label>赔率/Odds</label>
				<input class="form-control"  ng-model="odds[input.outs]" readonly type="text">
			</div>
			<div class="form-group col-md-12">
				<label >底池/Pot</label>
				<input type="number" step="0.5" min="1" inputmode="numeric"  ng-model="input.pot" class="form-control" ng-disabled="input.players>3 || input.round===undefined || odds[input.outs]===undefined" placeholder="底池/Pot">
			</div>
			<div class="form-group col-md-12">
				<label>上限/Insurance Maximum</label>
				<input class="form-control" ng-model="input.i_maximum" ng-init="input.i_maximum=0" readonly type="text">
			</div>
			<div class="form-group col-md-12">
				<label>保本/50 %</label>
				<input class="form-control" ng-model="input.percentage50" ng-init="input.percentage50=0" readonly type="text">
			</div>
			<div class="form-group col-md-12">
				<label>购买额/amount</label>
				<input class="form-control"  type="number" step="0.1"  inputmode="numeric" ng-model="input.amount" ng-init="input.amount =0" ng-disabled="input.pot===undefined|| input.round===undefined || odds[input.outs]===undefined || input.pot ===null" type="text">
			</div>
			<div class="form-group col-md-12">
				<label>保险赔注额/pay total</label>
				<input class="form-control"  type="text" ng-model="input.payamount" readonly>
			</div>
			<div class="form-group col-md-12"  >
				<input type="submit" ng-click="step2()" class="col-md-12 btn btn-default" value="下一步/next" ng-disabled="input.amount === 0 || input.amount===null">
			</div>
		</form>
	</div>
	<div  ng-show="step==2">
		<form  class="form-row">
			<div class="form-group col-md-12">
				<label >结果/result</label>
				<div class="form-check">
					<input class="form-check-input"  name="result" ng-model="input.result" type="radio"  value="yes">
					<label class="form-check-label" >
						支付/pay
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name="result" ng-model="input.result" type="radio"  value="no">
					<label class="form-check-label" >
						未支付/no pay
					</label>
				</div>
			</div>
			<div class="form-group col-md-12" >
				<input type="submit" ng-click="save()" class="col-md-12 btn btn-default" value="储存/save" ng-disabled="step !=2 || input.result===null || input.result===undefined">
			</div>
		</form>
	</div>
</main>
<div  ng-include="'/views/dialog.html'"></div>
